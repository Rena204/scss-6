                    <p class="product1__price">Price: </p>
                    <p class="product1__color">Color: Red</p>
                    <p class="product1__size">Size: Xl	</p>
                    <div class="product1__input">
                        <p>Quantity:</p>
                        <input type="number">
                    </div>
                </div>
            </div>

            <div class="product1__buttons">
                <button class="product1__button">CLEAR SHOPPING CART</button>
                <button class="product1__button">CONTINUE SHOPPING</button>
            </div>

        </div>

        <div class="product1__info">
            <div class="product1__info__address">
                <h5 class="product1__info__address-title">SHIPPING ADRESS</h5>
                <input class="product1__info__address-input" type="text" placeholder="City">
                <input class="product1__info__address-input" type="text" placeholder="State">
                <input class="product1__info__address-input" type="number" placeholder="Postcode / Zip">
                <input class="product1__info__address-submit" type="submit" value="GET A QUOTE">
            </div>

            <div class="product1__purchase">
                <p class="product1__purchase__price-first">SUB TOTAL</p>
                <p class="product1__purchase__price-second">GRAND TOTAL</p>
                <div class="product1__purchase__line"></div>
                <button class="product1__purchase__button">PROCEED TO CHECKOUT</button>
            </div>
        </div>
    </div>

    <div class="subscribe center">

        <figure class="subscribe__staff">
            <img src="img/face.svg" alt="fase">
            <p class="subscribe__staff__figure-text">“Vestibulum quis porttitor dui! Quisque<br> <em>viverra nuncmi, a pulvinar purus<br>condimentum“</em></p>
        </figure>

        <div class="subscribe__input-email">
            <p class="subscribe__input-email__text"><span
                    class="subscribe__input-email__title">SUBSCRIBE</span><br>FOR OUR NEWLETTER AND PROMOTION</p>

            <div class="subscribe__input-email__submit">
                <input class="subscribe__input-email__submit__subscribe" type="email" required
                    placeholder="Enter Your Email">
                <input class="subscribe__input-email__submit__btn" type="submit" value="Subscribe">
            </div>
        </div>
